<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing Grid</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <main>
      <h1>Basic Grid</h1>

      <section class="basic-grid">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
      </section>
      <br />
      <div class="divider"></div>
      <br />

      <h1>Photo Grid Gallery</h1>
      <section>
        <div class="photo-grid">
          <a href="./creation/index.html" class="card-wide">
            <div class="card" style="background-image: url(./images/me.jpg)">
              1
            </div>
          </a>
          <div
            class="card"
            style="background-image: url(./images/wallpaper-1.jpg)"
          >
            2
          </div>
          <div class="card" style="background-image: url(./images/GOT.png)">
            3
          </div>
          <div
            class="card card-tall"
            style="background-image: url(./images/wallpaper-3-tall.jpg)"
          >
            4
          </div>
          <div
            class="card card-wide"
            style="background-image: url(./images/wallpaper-4.jpg)"
          >
            5
          </div>
          <div
            class="card card-tall"
            style="background-image: url(./images/wallpaper-5-tall.jpg)"
          >
            6
          </div>
          <div
            class="card"
            style="background-image: url(./images/wallpaper-6.jpg)"
          >
            7
          </div>
          <div
            class="card card-tall"
            style="background-image: url(./images/wallpaper-7-tall.jpg)"
          >
            8
          </div>
          <div
            class="card"
            style="background-image: url(./images/wallpaper-8.jpg)"
          >
            9
          </div>
          <div
            class="card card-tall card-wide"
            style="background-image: url(./images/New\ Members3.jpg)"
          >
            10
          </div>
          <div class="card" style="background-image: url(./images/six.jpg)">
            11
          </div>
          <div class="card" style="background-image: url(./images/GOT.png)">
            12
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
